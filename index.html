<head>
	<title>Ladybug</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="assets/css/index.css" />
</head>

<body onload="init()">

	<!-- Header -->
	<header id="header" class="alt">
		<div class="logo"><a href="index.html">병충해 알리미: Pest-X <span>by 4조 Ladybug</span></a></div>
	</header>

	<!-- Banner -->
	<section class="banner">
		<article>
			<img src="images/pestx.PNG" alt="" style="text-align: center;"/>
			<div class="inner">
			</div>
		</article>
	</section>

	<!-- Content -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="grid-style">




				<div class="box">
					<div class="content">
						<div class="image-upload-wrap">

							<div class="align-center">
								<div class="file-upload-init">
									<input class="file-upload-input" type='file' onchange="readURL(this);"
										accept="image/*" />
									<img class="floating-img" src="images/upload.svg" alt="" />
									<h2>Drag & drop a file <br>Or Select Add Image</h2>
									<p></p>
								</div>
								<div class="file-upload-content">
									<img class="file-upload-image" id="face-image" src="#" alt="your image" />
									<div class="image-title-wrap">
										<button type="button" onclick="removeUpload()" class="remove-image">Remove
											<span class="image-title">Uploaded Image</span>
										</button>
									</div>
								</div>
							</div>


							<div class="align-center">
								<footer class=" button alt file-upload-btn"
									onclick="$('.file-upload-input').trigger('click')">Add Image
								</footer>

							</div>
						</div>
					</div>
				</div>

				<div>
					<div class="box">
						<div class="image fit">
							<img src="" alt="" />
						</div>
						<div class="content">
							<header class="align-center">
								<p>어떤 병충해인지 궁금하세요?</p>
								<h2>PestX AI가 도와드릴게요!</h2>
							</header>
							<footer class="display-hide">&nbsp;</footer>
							<p style="text-align: center;"> pestX AI가 업로드 된 사진을 기반으로<br>병충해의 종류 및 세부 정보에 대해 알려드립니다</p>
							<footer class="display-hide">&nbsp;</footer>
							<footer class="display-hide">&nbsp;</footer>
						</div>
					</div>
				</div>



			</div>
		</div>
	</section>

	<!-- Footer -->
	<footer id="footer">
		<div class="container" style="color: white; text-align: center;">
			김경남, 박수연, 이민정, 이화정, 이혜은
		</div>

			&copy; 4조 Ladybugtr. All rights reserved.
		</div>
	</footer>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="assets/js/index.js"></script>
